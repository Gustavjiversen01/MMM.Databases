<!DOCTYPE html>
<html>
<head>
    <title>Mood Movie Matcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea, input {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
        #result h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Mood Movie Matcher</h1>
    <form id="mood-form">
        <h2>How was your day?</h2>
        <textarea id="prompt-input" placeholder="Enter your statement here..." maxlength="280"></textarea>
        <button type="submit">Submit</button>
    </form>
    <form id="search-form" action="/search" method="GET">
        <input type="text" name="query" placeholder="Search for movies...">
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('mood-form').onsubmit = async function(e) {
            e.preventDefault();
            const text = document.getElementById('prompt-input').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'text': text })
            });
            const result = await response.json();
            if (result.error) {
                document.getElementById('result').innerHTML = `<p>${result.error}</p>`;
            } else {
                document.getElementById('result').innerHTML = `
                    <h2>Recommended Movie</h2>
                    <p><strong>Title:</strong> ${result.title}</p>
                    <p><strong>Reason:</strong> ${result.reason}</p>
                    <p><strong>Description:</strong> ${result.description}</p>
                    <p><strong>IMDB Rating:</strong> ${result.imdb_rating}</p>
                `;
            }
        }
    </script>
</body>
</html>
