<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Reason</th>
                <th>Description</th>
                <th>IMDB Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in results %}
            <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
                <td>{{ movie[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
